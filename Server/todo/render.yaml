services:
  - type: web
    name: django-todo-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd todo && python manage.py migrate && gunicorn todo.wsgi:application"
    envVars:
      - key: SECRET_KEY
        value: your_secret_key
      - key: DATABASE_URL
        sync: false
      - key: DEBUG
        value: false